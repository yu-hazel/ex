<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반려동물 정보 입력</title>
</head>

<body>
    <h1>반려동물 정보 입력</h1>
    <form id="petForm">
        <label for="petName">반려동물 이름:</label>
        <input type="text" id="petName" name="petName" required><br><br>

        <label for="petAge">반려동물 나이:</label>
        <input type="text" id="petAge" name="petAge" required><br><br>

        <label for="petType">반려동물 종류:</label>
        <select id="petType" name="petType" required>
            <option value="" disabled selected>선택하세요</option>
            <option value="강아지">강아지</option>
            <option value="고양이">고양이</option>
        </select><br><br>

        <button type="button" onclick="showResult()">결과 보기</button>
    </form>

    <h2>결과</h2>
    <p id="result"></p>

    <script>
        function showResult() {
            const petName = document.getElementById('petName').value;
            const petAge = document.getElementById('petAge').value;
            const petType = document.getElementById('petType').value;

            const resultText = `당신의 사랑스러운 ${petName}는 ${petAge}살입니다. 매월 1회 심장사상충 예방접종이 필요하군요!`;

            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>

</html>
