<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충북관광API 테스트</title>
</head>

<body>
    <h1>충북관광 API 가져오기</h1>
    <div id="content">청주</div>
    <script>
        const proxyURL = 'https://api.allorigins.win/get?url=';
        const apiURL = encodeURIComponent('https://tour.chungbuk.go.kr/openapi/tourInfo/attr.do');

        async function fetchData() {
            try {
                const response = await fetch(proxyURL + apiURL);

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();
                // All Origins 서비스는 데이터를 'contents' 속성에 반환합니다.
                const actualData = JSON.parse(data.contents);
                console.log(actualData);
                document.getElementById('content').innerText = JSON.stringify(actualData, null, 2);
            } catch (error) {
                console.error('Fetch operation failed: ', error);
            }
        }

        fetchData();
    </script>
</body>

</html>
