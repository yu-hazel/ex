<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃 샘플(빨래방)</title>
    <link rel="stylesheet" href="/ex/css/flower_pc.css">
</head>

<body>
    <h1>COLOR OF FLOWERS</h1>
    <div class="inner">
        <section class="white">
            <img src="/ex/img/flower/white.png" alt="하얀 꽃 사진">
            <div class="textBox">
                <p>하얀 꽃</p>
                <h2>White</h2>
                <p>하얀 색으로 피는 꽃은 공간을 편안하게 만들어 주며 집안의 공간을 밝게 만들어줍니다. 수선화, 난초, 백합, 자스민 등이 있습니다.</p>
            </div>
        </section>
        <section class="yellow">
            <img src="/ex/img/flower/yellow.png" alt="노란 꽃 사진">
            <div class="textBox">
                <p>노란 꽃</p>
                <h2>Yellow</h2>
                <p>노란 색으로 피는 꽃으로는 대표적으로 개나리, 애기똥풀,
                    튤립 등이 있습니다. 크기가 작은 꽃이 많이 보입니다.</p>
            </div>
        </section>
        <section class="pink">
            <img src="/ex/img/flower/pink.png" alt="분홍 꽃 사진">
            <div class="textBox">
                <p>분홍 꽃</p>
                <h2>Pink</h2>
                <p>많은 사람들이 좋아하는 분홍색 꽃은
                    의외로 자연에서 피는 꽃 중 가장 적은 색입니다.
                    벚꽃, 진달래, 도라지꽃 등이 대표적이며 보통 봄과 여름에 걸쳐 꽃을 피웁니다.</p>
            </div>
        </section>
    </div>
</body>

</html>
