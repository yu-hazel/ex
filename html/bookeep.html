<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookeep</title>
    <link rel="stylesheet" href="/ex/css/bookeep.css">
</head>

<body>
    <div class="searchSec">
        <input type="text" id="bookQuery" placeholder="책 이름을 입력하세요">
        <button id="searchButton">검색</button>
    </div>
    <div id="results"></div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="#" alt="책 이미지">
            <h2 id="modalTitle">책 제목</h2>
            <p id="modalAuthor"></p>
            <p id="modalIsbn"></p>
            <p id="modalPrice"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/ex/js/bookeep.js"></script>
</body>

</html>
